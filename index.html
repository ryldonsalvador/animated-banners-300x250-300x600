<!DOCTYPE html>
<html lang="en">

    <title>Rich Media Works</title>

  <body>
    <div class="richmedia-ads-holder">
      <iframe
        class="_300x250-holder"

        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ._728x90-holder {
        position: absolute;
        width: 728px;
        height: 90px;
        left: 0;
        margin: auto;
      }
      ._160x600-holder {
        position: absolute;
        width: 160px;
        height: 600px;

        top: 100px;
        margin: auto;

      ._336x280-holder {
        position: absolute;
        width: 336px;
        height: 280px;
        left: 200px;
        margin: auto;
        top: 100px;
      }
      ._300x250-holder {
        position: absolute;
        width: 300px;
        height: 250px;
        left: 400px;
        margin: auto;
        top: 400px;
      }
      ._728x90-holder_2 {
        position: absolute;
        width: 728px;
        height: 90px;
        left: 1000px;
      }
      ._160x600-holder_2 {
        position: absolute;
        width: 160px;
        height: 600px;
        left: 1000px;
        top: 100px;
        margin: auto;
      }
      ._300x600-holder_2 {
        position: absolute;
        width: 300px;
        height: 600px;
        left: 0;
        top: 100px;
      }
      ._300x250-holder_2 {
        position: absolute;
        width: 300px;
        height: 250px;
        left: 1180px;
        top: 300px;
      }
      iframe[seamless] {
        border: none;
      }
    </style>

</html>
